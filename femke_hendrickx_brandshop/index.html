<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brandshop</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="flex-container align-center">
            <div><img src="/femke_hendrickx_brandshop/images/New_Balance_logo.svg.png" alt="Logo New Balance"></div>
            <nav>
                <ul>
                    <li><a href="">Schoenen</a></li>
                    <li><a href="">Jassen</a></li>
                    <li><a href="">Accessoires</a></li>
                    <li><a href="">Dames</a></li>
                    <li><a href="">Heren</a></li>
                    <li><a href="">Kids</a></li>
                </ul>
            </nav>
            <div><input type="text" placeholder="Zoeken">
            </div>
        </div>
    </header>
    <main>
        <section id="herobanner">
            <div class="videoframe">
                <video autoplay loop muted src="Impatience is a virtue _ New Balance _ We Got Now.mp4"></video>
            </div>
        </section>
        <section id="minishop">
            <div class="flex-container">
                <div class="flex-item">
                    <img src="images/mr530sg_nb_02_i_2.jpg" alt="productfoto">
                    <div class="flex-container">
                        <div>
                            <h3>530</h3>
                            <p>Sneaker</p>
                        </div>
                        <p>€ 110,00</p>
                    </div>
                </div>
                <div class="flex-item">
                    <img src="images/mthierd7_nb_02_i.jpg" alt="productfoto">
                    <div class="flex-container">
                        <div>
                            <h3>Fresh Foam x Hierro</h3>
                            <p>Sneaker</p>
                        </div>
                        <p>€ 180,00</p>
                    </div>
                </div>
                <div class="flex-item">
                    <img src="images/u9060eca_nb_02_i.jpg" alt="productfoto">
                    <div class="flex-container">
                        <div>
                            <h3>9060</h3>
                            <p>Sneaker</p>
                        </div>
                        <p>€ 180,00</p>
                    </div>
                </div>
            </div>
        </section>
        <section id="categories">
            <div class="flex-container">
                <figure>
                    <img src="images/NavJan23_Comp_I_Image1.jpg" alt="categorie">
                    <figcaption>
                        <button type="button"><span>Sneakers</span></button>
                    </figcaption>
                </figure>
                <figure>
                    <img src="images/Hardlopen.jpg" alt="categorie">
                    <figcaption>
                        <button type="button"><span>Hardlopen</span></button>
                    </figcaption>
                </figure>
                <figure>
                    <img src="images/Kleding.jpg" alt="categorie">
                    <figcaption>
                        <button type="button"><span>Kleding</span></button>
                    </figcaption>
                </figure>
            </div>
        </section>
        <section id="calltoaction">
            <div class="flex-container bgc-highlights">
                <div class="flex-item">
                    ...
                </div>
                <div class="flex-item bgd-joinus"></div>
            </div>
        </section>
    </main>

</body>

</html>
